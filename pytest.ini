[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --disable-warnings
markers =
    e2e: End-to-end tests using Selenium
    smoke: Smoke tests to verify basic functionality
    regression: Regression tests to verify existing functionality
    test_env: Tests that use the test environment

# Environment variables for tests
env =
    FLASK_ENV=test
    DATABASE_PATH=todolist_test.db
